<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<form action="/login" method="get">
    <label>
        用户名：
        <input type="text" name="account">
    </label>
    <br>
    <label>
        密码：
        <input type="password" name="password">
    </label>
    <br>
    <input type="submit" value="登录">
    <input type="reset" value="重置">
</form>
</body>
</html>
